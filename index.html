<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berger Hut - Home</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Styles for the hero section */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background-color: #ffffff;
    }

    /* Animation for the bike */
    .bike {
      position: absolute;
      top: 25%;
      left: -200px;
      width: 300px;
      height: auto;
      animation: moveBike 8s linear forwards;
    }

    @keyframes moveBike {
      0% {
        left: -200px;
        transform: scale(1);
      }
      30% {
        transform: scale(1.2);
      }
      60% {
        transform: scale(1);
      }
      100% {
        left: 100%;
        transform: scale(1);
      }
    }

    .hero-content {
      position: absolute;
      top: 20px;
      left: 20px;
      color: rgb(255, 255, 255);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .show-hero {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2a2a2a;
      color: white;
      box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 10;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url("about-image.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .show-background {
      opacity: 1;
    }

    /* New Styles for BURGER letters */
    .burger-letters {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      font-size: 4em;
      color: rgb(245, 146, 146);
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .burger-letter {
      display: inline-block;
      opacity: 0;
      transform: scale(0);
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .show-letter {
      transform: scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="iconlogo.png" alt="Berger Hut Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="reservations.html">Reservations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section with Hero and Bike Animation -->
  <section class="hero">
    <div class="background-image"></div>
    <img src="image_processing20220111-6085-x3omkr.gif" alt="Animated Bike" class="bike">
    
    <div class="hero-content">
      <h1>Welcome to Berger Hut</h1>
      <p>Experience the Taste of Perfection</p>
      <a href="menu.html" class="btn">Explore Our Menu</a>
    </div>

    <!-- Container for BURGER letters -->
    <div class="burger-letters">
      <span class="burger-letter">B</span>
      <span class="burger-letter">U</span>
      <span class="burger-letter">R</span>
      <span class="burger-letter">G</span>
      <span class="burger-letter">E</span>
      <span class="burger-letter">R</span>
    </div>
  </section>

  <footer>
    <p class="footer-text">&copy; 2023 Berger Hut. All rights reserved.</p>
  </footer>

  <script>
    // Wait for the bike animation to complete (8s), then show the background and hero content
    setTimeout(() => {
      document.querySelector('.background-image').classList.add('show-background');
      document.querySelector('.hero-content').classList.add('show-hero');
      
      // Display each letter with a delay
      const letters = document.querySelectorAll('.burger-letter');
      letters.forEach((letter, index) => {
        setTimeout(() => {
          letter.classList.add('show-letter');
        }, 500 * index); // Delay of 500ms for each letter
      });

    }, 8000); // Delay matches the bike animation duration
  </script>

</body>
</html>
